<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share.tech - Item description page</title>
    <link rel="stylesheet" href="./item-description.css" />
  </head>
  <body>
    <header class="top-section">
      <div class="web-title">
        <div class="logo-box">
          <img src="../assets/share-with-me-logo.png" alt="logo" />
        </div>

        <div class="title">
          <h1>Share.tech</h1>
        </div>
      </div>

      <div class="nav-list">
        <a href="../index.html">Home</a>
        <a href="../index.html">About</a>
        <a href="../add-item-page/add-item.html">Share with me</a>
        <div class="my-basket">
          <a href="#">Favorite</a>
        </div>
      </div>

      <div class="account-manager">
        <a id="loginWrapper" href="#">Log in</a>
        <a id="registerWrapper" href="#">Register</a>
      </div>
    </header>

    <section class="sort-section">
      <div class="filter">
        <h2>Item description:</h2>
      </div>
    </section>

    <main class="main-section">
      <div class="container">
        <div class="card-container">
          <div class="left-side-box">
            <div class="image-box"></div>
          </div>

          <div class="right-side-box">
            <div class="item-description">
              <div class="specification-box"></div>
            </div>

            <div class="remove-description">
              <div id="statusMessages"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./item-description.js"></script>
  </body>
</html>
